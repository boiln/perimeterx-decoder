<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PerimeterX Decoder</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="hero">
            <div class="hero-container">
                <h1>PerimeterX Decoder</h1>
                <p>Decode, decrypt, and verify PerimeterX payloads</p>
            </div>
        </div>

        <div class="main-container">
            <div class="controls-bar">
                <div class="input-group">
                    <label for="uuid">UUID</label>
                    <input
                        type="text"
                        id="uuid"
                        class="input-field"
                        placeholder="Enter UUID (e.g., ed5a4b10-aa3d-11f0-8c6f-55aa67bf52cc)"
                        value=""
                    />
                </div>
            </div>

            <div class="decoder-grid">
                <div class="panel encoded-panel">
                    <div class="panel-header">
                        <h3>Encoded</h3>
                        <div class="panel-actions">
                            <button class="action-btn" id="pasteBtn" title="Paste from clipboard">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path
                                        d="M5.75 2.5C5.75 1.80964 6.30964 1.25 7 1.25H9C9.69036 1.25 10.25 1.80964 10.25 2.5V3.25H11.5C12.1904 3.25 12.75 3.80964 12.75 4.5V13.5C12.75 14.1904 12.1904 14.75 11.5 14.75H4.5C3.80964 14.75 3.25 14.1904 3.25 13.5V4.5C3.25 3.80964 3.80964 3.25 4.5 3.25H5.75V2.5Z"
                                        stroke="currentColor"
                                        stroke-width="1.5"
                                    />
                                    <rect
                                        x="6.5"
                                        y="1.75"
                                        width="3"
                                        height="2"
                                        rx="0.5"
                                        stroke="currentColor"
                                        stroke-width="1.5"
                                    />
                                </svg>
                                <span>Paste</span>
                            </button>
                        </div>
                    </div>
                    <div class="panel-content">
                        <textarea
                            id="inputPayload"
                            class="code-textarea"
                            placeholder="Paste encrypted payload here..."
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>

                <div class="panel decoded-panel">
                    <div class="panel-header">
                        <h3>Decoded</h3>
                        <div class="panel-actions">
                            <button class="action-btn" id="copyBtn" title="Copy to clipboard">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path
                                        d="M5 2H3C2.44772 2 2 2.44772 2 3V13C2 13.5523 2.44772 14 3 14H10C10.5523 14 11 13.5523 11 13V11"
                                        stroke="currentColor"
                                        stroke-width="1.5"
                                    />
                                    <rect
                                        x="6"
                                        y="2"
                                        width="8"
                                        height="8"
                                        rx="1"
                                        stroke="currentColor"
                                        stroke-width="1.5"
                                    />
                                </svg>
                                <span>Copy</span>
                            </button>
                        </div>
                    </div>
                    <div class="panel-content">
                        <div class="decoded-section">
                            <div class="section-header">
                                <span class="section-title">PAYLOAD</span>
                            </div>
                            <textarea
                                id="outputPayload"
                                class="code-textarea decoded-output"
                                placeholder="Decoded payload will appear here..."
                                readonly
                                spellcheck="false"
                            ></textarea>
                        </div>

                        <div class="signature-section">
                            <div class="section-header">
                                <span class="section-title">VERIFICATION</span>
                            </div>
                            <div class="verification-content">
                                <div class="status-indicator" id="statusIndicator"></div>
                                <div class="status-info">
                                    <div class="status-text" id="statusText">Ready</div>
                                    <div class="pc-text">
                                        <span class="pc-label">PC:</span>
                                        <code class="pc-value" id="pcValue">----------------</code>
                                    </div>
                                    <div class="digest-text">
                                        <span class="digest-label">Digest:</span>
                                        <code id="digestValue">--</code>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="error-banner" id="errorBanner" style="display: none">
                <span class="error-icon">⚠️</span>
                <span class="error-text" id="errorMessage"></span>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-brand">
                    <div class="brand-icon">B</div>
                    <span class="brand-name">Boiln</span>
                </div>
                <div class="footer-copyright">© BOILN 2025. ALL RIGHTS RESERVED.</div>
                <div class="footer-social">
                    <a
                        href="https://github.com/boiln"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="social-link"
                        title="GitHub"
                    >
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                            />
                        </svg>
                    </a>
                </div>
            </div>
        </footer>

        <script type="module" src="app.js"></script>
    </body>
</html>
